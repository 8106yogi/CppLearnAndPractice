name: C++ Build Check (Verbose)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install compiler
      run: |
        echo "ğŸ”§ Updating package list..."
        sudo apt-get update

        echo "ğŸ”§ Installing g++ compiler..."
        sudo apt-get install -y g++

        echo "âœ… g++ version:"
        g++ --version

    - name: Compile all cpp files
      run: |
        echo "ğŸ“ Creating build directory..."
        mkdir -p build

        echo "ğŸ“‚ Listing cpp files in repository:"
        ls -1 *.cpp

        echo "ğŸš€ Starting compilation of each C++ file..."
        for file in *.cpp; do
          echo "----------------------------------------"
          echo "âš™ï¸  Compiling file: $file"
          echo "ğŸ‘‰ Output binary: build/${file%.cpp}"
          
          g++ -std=c++17 -Wall -Wextra "$file" -o "build/${file%.cpp}"

          echo "âœ… Successfully compiled: $file"
        done

        echo "ğŸ‰ All C++ files compiled successfully!"
